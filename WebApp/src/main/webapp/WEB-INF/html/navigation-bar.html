<link rel="stylesheet" href="../../css/sign-in.css" />

<%-- NAVIGATION BAR --%>
<nav class="navbar navbar-inverse transparent navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <a style="color:green" class="navbar-brand" href="/"><i class="fa fa-briefcase" aria-hidden="true"></i> Online Store</a>
        </div>
        <ul class="nav navbar-nav navbar-right">
            <li><a href="#">About</a></li>
            <li><a href="#">Basket</a></li>
            <li class="dropdown" id="loginMenu">
                <a class="dropdown-toggle" data-toggle="dropdown" href="#" id="navLogin">Login</a>
                <div class="dropdown-menu pull-right" id="loginForm">
                    <form class="form-signin" method="post" name="loginform">
                        <div class="input-group">
                            <span class="input-group-addon"><i style="width: 18px" class="fa fa-envelope"></i></span>
                            <input type="text" class="form-control" id="inputEmail" placeholder="Email" autofocus>
                        </div>
                        <div class="input-group">
                            <span class="input-group-addon"><i style="width: 18px" class="fa fa-lock fa-lg"></i></span>
                            <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                        </div>
                        <div class="inline-block">
                            <label class="remember-me">
                                <input type="checkbox"> Remember me
                            </label>
                            <a href="recover" class="recover-pass">Lost your password?</a>
                        </div>
                        <button name="signin" class="btn btn-lg btn-primary btn-block" onclick="this.form.action = '/backoffice'">Sign in</button>
                        <button name="signup" class="btn btn-lg btn-success btn-block" onclick="this.form.action = '/register'">Sign up</button>
                    </form>
                </div>
            </li>
        </ul>
        <form class="navbar-form navbar-right" role="search" method="get" action="/search">
            <div class="input-group">
                <input class="form-control col-lg-1" id="inputSearch" placeholder="Product search" maxlength="50" type="text">
                <div class="input-group-btn">
                    <button class="btn btn-default" type="submit">
                        <i class="fa fa-search"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>
</nav>
<%-- END NAVIGATION BAR --%>

<script>
    // works only for single dropdown menu
    $('#navLogin').hover(
        function () {
            if ($('.dropdown.open').length == 0) {
                $('.dropdown .dropdown-toggle').dropdown("toggle");
            }
        },
        function () {}
    )
</script>
